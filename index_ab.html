<!doctype html>
<meta charset="utf-8">
<title>Quick A/B SVG Compare</title>
<style>
  body { font-family: system-ui, sans-serif; margin: 0; background: #111; color: #eee;}
  header { padding: 10px 14px; border-bottom: 1px solid #333; display:flex; gap:12px; align-items:center;}
  select, button { background:#1b1b1b; color:#eee; border:1px solid #333; padding:6px 8px; border-radius:6px;}
  main { display:grid; grid-template-columns: 1fr 1fr; gap:8px; padding:8px; height: calc(100vh - 54px);}
  .pane { background:#fff; overflow:auto; }
  .pane object { width:100%; height:100%; }
</style>
<header>
  <span>A:</span><select id="a"></select>
  <span>B:</span><select id="b"></select>
  <button id="swap">Swap</button>
</header>
<main>
  <div class="pane"><object id="oa" type="image/svg+xml"></object></div>
  <div class="pane"><object id="ob" type="image/svg+xml"></object></div>
</main>
<script>
const files = [
  "consortium-horizon-beta.svg",
  "solo-horizon-beta.svg",
].filter(Boolean);

const a = document.getElementById('a');
const b = document.getElementById('b');
const oa = document.getElementById('oa');
const ob = document.getElementById('ob');
function fill(sel){ files.forEach(f=>{ const o=document.createElement('option'); o.value=f; o.textContent=f; sel.appendChild(o); }); }
fill(a); fill(b);
function update(){ oa.data=a.value; ob.data=b.value; }
a.addEventListener('change', update); b.addEventListener('change', update);
document.getElementById('swap').addEventListener('click', ()=>{ const t=a.value; a.value=b.value; b.value=t; update(); });
if(files.length){ a.value=files[0]; b.value=files[files.length-1]; update(); }
</script>
