<!doctype html>
<meta charset="utf-8">
<title>SVG Quick Gallery (Minimal)</title>
<style>
  body{font-family:system-ui,sans-serif;background:#111;color:#eee;margin:0}
  header{padding:10px 14px;border-bottom:1px solid #333}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:12px;padding:12px}
  .card{background:#1a1a1a;border:1px solid #333;border-radius:8px;padding:8px}
  .card img{background:#fff;display:block;width:100%;height:160px;object-fit:contain;border-radius:4px}
  .name{font-size:12px;color:#bbb;margin-top:6px;word-break:break-all}
</style>
<header><h1>SVG Quick Gallery (Minimal)</h1></header>
<div class="grid" id="grid"></div>
<script>
const files = [
  "consortium-horizon-beta.svg",
  "solo-horizon-beta.svg",
].filter(Boolean);
const grid=document.getElementById('grid');
files.forEach(f=>{
  const c=document.createElement('div'); c.className='card';
  const a=document.createElement('a'); a.href=f; a.target='_blank';
  const img=document.createElement('img'); img.src=f; a.appendChild(img);
  const n=document.createElement('div'); n.className='name'; n.textContent=f;
  c.append(a,n); grid.appendChild(c);
});
</script>
